<!-- Download app -->
<section class="sect">
  <div class="container nr_flex_content">
    <div class="nr_flex_details">
      <div class="form_area">
        <h3>Need help? Talk to us</h3>
        <form (ngSubmit)="submit()" [formGroup]="contactForm">
          <div class="form_field">
            <label for="email">Email</label>
            <div class="input_field">
              <input
                type="email"
                placeholder="e.g dave@gmail.com"
                autocomplete="email"
                formControlName="email"
              />
            </div>
          </div>
          <!-- <div class="form_field">
            <label for="phone-number">Phone number</label>
            <div class="input_field">
              <span>+234</span>
              <input type="tel" placeholder="9103030300" autocomplete="phone"
              formControlName="email" />
            </div>
          </div> -->
          <div class="form_field">
            <label for="subject">Subject</label>
            <div class="input_field">
              <input
                type="text"
                placeholder="Subject"
                autocomplete="subject"
                formControlName="subject"
              />
            </div>
          </div>
          <div class="form_field">
            <label for="subject">Message</label>
            <textarea
              name=""
              id=""
              cols="20"
              rows="5"
              placeholder="Type your message here"
              class="input_field"
              autocomplete="message"
              formControlName="message"
            ></textarea>
          </div>
          <!-- Message -->
          <span class="status gc" *ngIf="success">Message Sent!</span>
          <span class="status rc" *ngIf="failed">Oops! Failed</span>

          <!-- Submit Button -->
          <div class="form_btn">
            <button class="btn prim_btn">
              <span *ngIf="loading">Loading...</span>
              <span *ngIf="!loading">Submit</span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="nr_flex_img">
      <img src="../../../assets/img/contact1.jpg" alt="" />
    </div>
  </div>
</section>
